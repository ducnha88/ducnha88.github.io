{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{ new.title }}
{% endblock %}
{% block top %}
<link rel="stylesheet" type="text/css" href="{% static "css/contact_styles.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/contact_responsive.css" %}">
{% endblock %}

{% block content %}
      <div class="container contact_container">
        <div class="row">
          <div class="col">

            <!-- Breadcrumbs -->

            <div class="breadcrumbs d-flex flex-row align-items-center">
              <ul>
                <li><a href="{% url 'home:home_page' %}">Trang chủ</a></li>
                <!-- chú ý lỗi chỗ này là lối Reverse for 'product_list_by_category' with arguments '('',)' not found. 1 pattern(s) tried: ['shop/(?P<category_slug>[-\\w]+)/$'] -->
                <li class="active"><a href="{% url 'news:list_news' %}"><i class="fa fa-angle-right" aria-hidden="true"></i>Tin tức</a></li>
                <li class="active"><a href="{{ new.get_absolute_url }}"><i class="fa fa-angle-right" aria-hidden="true"></i>{{ new.title }}</a></li>
              </ul>
            </div>

          </div>
        </div>
        <div class="news_detail">
          <div class="new">
              <h2> {{ new.title }}</h2>
              <img src="{{new.thumb.url}}"/>
              <p> {{ new.content|safe|linebreaks }}</p>
              <p> {{ new.datetime }}</p>
          </div>

        </div>
      </div>
{% endblock %}
